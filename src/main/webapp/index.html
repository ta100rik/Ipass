<html>

<head>
    <title>Dealregister | Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript">
        var ua = window.navigator.userAgent,
            msie = ua.indexOf("MSIE ");
        if (msie > 0 || !!navigator.userAgent.match(/Trident.*rv\:11\./)) {
            alert("Please use chrome for the RIO environment.\n\nCurrent browser: Internet Explorer Version " + ua.substring(8, ua.indexOf(".", msie) + 2));
            // window.location("https://www.google.com/chrome/");
        }
    </script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/notify/0.4.2/notify.js" integrity="sha256-7NgI/5l45Md7VEbs4MGG4HsRoHu+lXKQ/vUK1LvXDps=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/script.js"></script>

    <link rel="stylesheet" href="css/login.css">
</head>

<body>
<div class="container ">
    <div id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">
        <div class="row" style="text-align: center;">
            <img src="https://dutchitchannel.nl/614505/ingram-micro-in-de-etalage-gezet-door-hna-technology.html?field=xBinary12275&width=712&maxheight=260" style="width: 25%">
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="panel-title text-center">Dealregister login</div>
            </div>
            <div class="panel-body">
                <form name="form" id="loginForm" class="form-horizontal" enctype="multipart/form-data">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="user" type="text" class="form-control" name="username" value="" placeholder="Email">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="password" type="password" class="form-control" name="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <!-- Button -->
                        <div class="col-sm-12 controls">
                            <button type="Button" id="login_button" class="btn btn-primary pull-right"><i class="glyphicon glyphicon-log-in"></i>
                                Log in</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
